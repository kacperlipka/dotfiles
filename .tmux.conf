# ===============================
# TMUX CONFIGURATION (Simplified)
# ===============================

# ===============================
# GENERAL SETTINGS
# ===============================
set-option -ga terminal-overrides ",alacritty:Tc"
set -g default-terminal "alacritty"
set -g base-index 1               # windows start at 1
setw -g pane-base-index 1         # panes start at 1
set -g history-limit 100000
set -s escape-time 500
set -g mouse on
set -g focus-events on
setw -g aggressive-resize off
setw -g clock-mode-style 12
set -g mode-style "bg=colour237,fg=colour141,bold"
set -g message-style "bg=colour237,fg=colour141,bold"

# ===============================
# STATUS BAR
# ===============================
set -g status-style "bg=default,fg=white"
set -g status-position top

# Set the window list in the middle
set -g status-left-length 20
set -g status-right-length 20
set -g status-justify centre

set -g status-right " %Y-%m-%d %H:%M "
# ===============================
# WINDOW APPEARANCE
# ===============================
setw -g window-status-style "fg=colour141,bg=default"
setw -g window-status-current-style "fg=default,bg=colour141,bold"   

# ===============================
# PANE APPEARANCE
# ===============================
# Pane format
set -g pane-border-format "#{pane_index}:#{pane_current_command}"
set -g pane-active-border-style "fg=colour141"
set -g pane-border-style "fg=colour240"
set -g pane-border-lines single
set -g pane-border-status top

# ===============================
# FOCUS HOOKS
# ===============================
# Update pane background on focus
set-hook -g pane-focus-in  "select-pane -P 'bg=default'"
set-hook -g pane-focus-out "select-pane -P 'bg=colour237'"

# ===============================
# KEYS
# ===============================

# Prefix
unbind C-b
set -g prefix C-a
bind -n C-a send-prefix

# Mode keys
set -g status-keys emacs
set -g mode-keys emacs
setw -g mode-keys vi

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane splitting
bind v split-window -h
bind s split-window -v

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"
